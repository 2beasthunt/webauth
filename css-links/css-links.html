<!DOCTYPE html>
<html>
<head>
<title>CSS Links</title>
<style>
a.Facebook:link {color:greenyellow;}
a.Facebook:visited {color:red;}
a.Facebook:hover {font-size: 150%;}
a.Facebook:active {color:yellow}

a.Amazon:link {color:greenyellow;}
a.Amazon:visited {color:red;}
a.Amazon:hover {font-size: 150%;}
a.Amazon:active {color:yellow}

a.Newegg:link {color:greenyellow;}
a.Newegg:visited {color:red;}
a.Newegg:hover {font-size: 150%;}
a.Newegg:active {color:yellow}

a.Nike:link {color:greenyellow;}
a.Nike:visited {color:red;}
a.Nike:hover {font-size: 150%;}
a.Nike:active {color:yellow}

a.Cars:link {color:greenyellow;}
a.Cars:visited {color:red;}
a.Cars:hover {font-size: 150%;}
a.Cars:active {color:yellow}
</style>
</head>
<body>

<p>
    <a href="https://www.facebook.com/marketplace" id="Facebook">Facebook Marketplace</a>
</p>
<p>
    <a href="https://www.amazon.com/" id="Amazon">Amazon</a>

</p>
<p>
    <a href="https://www.newegg.com/" id="Newegg">Newegg</a>

</p>
<p>
    <a href="https://www.nike.com/" id="Nike">Nike</a>

</p>
<p>
    <a href="https://www.cars.com/" id="Cars">Cars</a>

</p>


</body>
</html>
