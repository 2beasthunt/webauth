<!DOCTYPE html>
<html lang="en">
<head>
<title> Create a HTML Table</title>
</head>
<style>
    table, th, td{border: 1px solid orange; border-collapse:collapse; padding: 30px} 
</style>
<body>

    <!--Table Number 1-->>

<table>
    <tr>
        <th>Vehicle</th>
        <th>Price</th>
        <th>0-60</th>
        <th>Drivetrain</th>
        <th>Doors</th>
        <th>HorsePower</th>
    </tr>
    <tr>
        <td>Alfa Romeo Giulia Veloce</td>
        <td>$50,890</td>
        <td>5.8s</td>
        <td>AWD</td>
        <td>4</td>
        <td>280</td>
    </tr>
    <tr>
        <td>Hyundai Elantra N</td>
        <td>$35,495</td>
        <td>5.1s</td>
        <td>FWD</td>
        <td>4</td>
        <td>276</td>
     </tr>
     <tr>
        <td>Acura Tlx Type S</td>
        <td>$55,500</td>
        <td>5.1s</td>
        <td>AWD</td>
        <td>4</td>
        <td>355</td>
     </tr>
     <tr>
        <td>Buick Regal Sportback GS</td>
        <td>$39,995</td>
        <td>5.4s</td>
        <td>AWD</td>
        <td>4</td>
        <td>310</td>
     </tr>
</table>

</body>
</html>
